<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

    <header class="header page__header">
      <div class="container">
        <div class="header__content">
          <div class="top-action">
            <div class="top-action__container">
              <a href="/" class="logo">
                <img
                  src="images/logo/dia-logo.svg"
                  alt="dia"
                  class="logo__image"
                >
              </a>

              <a href="#menu" class="icon icon__menu">
                <span class="icon__span span--up"></span>

                <span class="icon__span span--down"></span>
              </a>
            </div>

            <a href="#" class="header__link">
              Hire us
            </a>
          </div>

          <div class="strategic-agency">
            <h1 class="strategic-agency__title">
              Strategic Agency
            </h1>

            <p class="strategic-agency__info">
              We believe in the power of bold ideas that can solve business challenges.
            </p>

            <a href="/" class="button strategic-agency__button">
              Learn more
            </a>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="scripts/main.js"></script>
